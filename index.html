<!DOCTYPE html>
<html>
<head>
  <title>Frontend JS</title>
  <script src='app.js'></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <header>
  <form id='quote-form'>
    <input type="text" id="quote-text-input" size="40" placeholder="Put the Quote here">
    <input type="text" id="author-text-input" size="40" placeholder="Put the Author here">
    <input type="button" id="add-button" value="Add Quote">
  </form>
    <h1>
      <img class="logo" src="http://www.yellowjammarketing.com/wp-content/uploads/2015/01/Speech-Mark.png" />
      Quotes
    </h1>

  </header>
  <main>
    <intro>
      <p id="tagline">Welcome to our super awesome quotes site full of super awesome quote goodness.</p>
      <p>Here you will find lots of quotes about programming.</p>
    </intro>
    <section class ="test"> 
      <article class="quote">
      <h6>Your new Quote</h6> 
       <div id="fname">
      </div>
      <h6>Author</h6>
      <div id="cname">
      </div>
      </article>
    </section>
      <aside>
        <h2>Quote of the day</h2>
        <blockquote>
          That is quite obviously a frog.
          <cite>
            Jay Chetty
          </cite>
        </blockquote>
      </aside>
      <aside>
        <h2>Sign up</h2>
        <p>Get a cool programming quote delivered to your inbox every day.</p>
        <form>
          <fieldset>
            <label>
              Email Address
            </label>
            <input type="text" placeholder="your email address" />
            <button>Submit</button>
          </fieldset>
        </form>
      </aside>
  </main>
</body>
</html>
